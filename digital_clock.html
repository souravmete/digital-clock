<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="time">

        <div class="circle" style="--clr:#ff2972;">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
        </div>

        <div class="circle" style="--clr:#fee800;">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="min">00</div>
        </div>

        <div class="circle" style="--clr:#84fc43;">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="sec">00</div>
        </div>

        <div class="ap">
            <div id="ampm">AM</div>
        </div>

    </div>

    <script>
        setInterval(() => {

            let hours = document.getElementById('hours');

            let min = document.getElementById('min');

            let sec = document.getElementById('sec');

            let ampm = document.getElementById('ampm');

// implimentation of color moving accordinf to time 
            let hh=document.getElementById('hh');
            let mm=document.getElementById('mm');
            let ss=document.getElementById('ss');
// initiasizing ends 



            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();

            let am = h >= 12 ? "PM" : "AM";

            // conversion of 24 hours time to 12 hours 
            if (h > 12) {
                h = h - 12;
            }

            // adding zero in every single digits 
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            hours.innerHTML = h +"<br><span>Hours</span>";
            min.innerHTML = m+"<br><span>Minutes</span>";
            sec.innerHTML = s+"<br><span>Seconds</span>";
            ampm.innerHTML = am;

// implmenting formula for displaying the color cicle according to the time live 

            hh.style.strokeDashoffset=440-(440*h)/12; // 12 hrs clock

            mm.style.strokeDashoffset=440-(440*m)/60; // 60 min clock

            ss.style.strokeDashoffset=440-(440*s)/60; // 60 min clock
            
        });
    </script>

</body>

</html>
